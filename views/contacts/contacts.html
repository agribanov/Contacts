<div class="list container-fluid">
	<div class="listHeader listRow row disabledOn576width">
		<div class="col-sm-4 col-xs-5 listTitle">Contact Name:</div>
		<div class="col-sm-3 col-xs-3 listTitle">E-mail:</div>
		<div class="col-sm-5 col-xs-4 listTitle">Phone number:</div>
	</div>
	<div class="listBody container-fluid" id="fixed" when-scrolled="loadMore()">
		<div ng-repeat="contact in contacts.feed.entry" class="listRow row">
			<a class="displayBlock" href="#/contacts/{{contact.id.$t | leaveOnlyId}}">
				<div class="listName col-sm-4 col-xs-4"><input class="disabledOn576width" id="user-name" type="checkbox"><label for="user-name">{{contact.title.$t}}</label></div>
				<div class="listEmail col-sm-3 col-xs-4"><div ng-repeat="email in contact.gd$email">{{email.address}}</div></div>
				<div class="listPhone col-sm-4 col-xs-4"><div class="phone inline-block" ng-repeat="phone in contact.gd$phoneNumber">{{phone.$t}}</div></div>
				<div class="listGroups col-sm-1 disabledOn1080width"><span class="label label-info">my group</span></div>
			</a>
		</div>
	</div>
</div>
